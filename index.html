<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="form.css">
  <link rel="stylesheet" href="style.css">
  <title>Form-cv</title>
</head>
<body>
  <div class="card1">
    
    <div class="wrap">
      <h1>input file</h1>
      <div class="c-inputs">
        <input type="file"id="file" hidden>
        <label for="file">add img</label>
      </div>
    </div>
    
      <!--contacts cv -->
    <div class="wrap">
      <h1>Contact-CV</h1>
      <div class="c-inputs">
      
        <div class="inp">
          <label>Furst name : </label>
          <input type="text" placeholder="name" id="fulname">
        </div>
      
        <div class="inp">
          <label>Age : </label>
          <input type="number" placeholder="age" id="age">
        </div>
        <div class="inp">
          <label>Phone : </label>
          <input type="number" placeholder="phone" id="phon">
        </div>
        <div class="inp">
          <label>Email :</label>
          <input type="text" placeholder="Email" id="mail">
        </div>
        <div class="inp">
          <label>Address : </label>
          <input type="text" placeholder="address" id="adderss">
        </div>
      </div>
    </div>
    
    
      <!--competence cv -->
    <div class="wrap">
      <h1>Compétences-CV</h1>
      <div class="c-inputs">
        <div class="inp">
          <label>Article-1 : </label>
          <input type="text" placeholder="text" id="ar-1">
        </div>
        <div class="inp">
          <label>Article-2 : </label>
          <input type="text" placeholder="text" id="ar-2">
        </div>
        <div class="inp">
          <label>Article-3 : </label>
          <input type="text" placeholder="text" id="ar-3">
        </div>
        <div class="inp">
          <label>Article-4 :</label>
          <input type="text" placeholder="text" id="ar-4">
        </div>
      
      </div>
    </div>
    
     
     <!--Langues cv -->
    <div class="wrap">
      <h1>Langues-CV</h1>
      <div class="c-inputs">
        <div class="inp">
          <label>Français : </label>
          <input type="text" placeholder="text" id="fr">
        </div>
        <div class="inp">
          <label> Anglais : </label>
          <input type="text" placeholder="text" id="en">
        </div>
        <div class="inp">
          <label>Arabic : </label>
          <input type="text" placeholder="text" id="ar">
        </div>
      
      
      </div>
    </div> 
    
     
    <!--Title cv -->
    <div class="wrap">
      <h1>Title-CV</h1>
      <div class="c-inputs">
        <div class="inp">
          <label>Title-CV : </label>
          <input type="text" placeholder="text" id="title">
        </div>
      </div>
    </div>
    
    
    <!--Discreption cv -->
    <div class="wrap">
      <h1>Discreption-CV</h1>
      <div class="c-inputs">
        <div class="inp">
          <label>Discreption-CV : </label>
          <input type="text" placeholder="text" id="dicreption">
        </div>
      </div>
    </div>
    
    
    <!--Expériences cv -->
    <div class="wrap">
      <h1>Expériences-CV</h1>
      <div class="c-inputs">
        <div class="inp">
          <label>Date : </label>
          <input type="text" placeholder="text" id="dat1">
        </div>
        <div class="inp">
          <label>Expériences-CV : </label>
          <input type="text" placeholder="text" id="ex1">
        </div>
        <div class="inp">
          <label>Date : </label>
          <input type="text" placeholder="text" id="dat2">
        </div>
        <div class="inp">
          <label>Expériences-CV : </label>
          <input type="text" placeholder="text" id="ex2">
        </div>
        <div class="inp">
          <label>Date : </label>
          <input type="text" placeholder="text" id="dat3">
        </div>
        <div class="inp">
          <label>Expériences-CV : </label>
          <input type="text" placeholder="text" id="ex3">
        </div>
      </div>
    </div>
    
    <div class="Create" id="btn">
      Create data
    </div>
  </div>
  
  
  <div class="box"></div>
  
  
  <script src="form.js"></script>
</body>

</html>
